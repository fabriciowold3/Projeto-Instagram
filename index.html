<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

    
    
</head>

    
<body>
    
    <div class="imagens">
        <img src="img/celular.png" class="img-celular">
        <img src="./img/fundo.celular 1.png" class="imagem-celular">
        <img src="./img/fundo.celular 2.png" class="imagem-celular" id="troca-de-imagem">
    </div>
    
    <div class="container-itens">
        <div class="container-form">
            <img src="img/insta-logo.png" class="insta-logo">
            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha" type="password">
            <button class="my-button">Entrar</button>
            <a class="facebook">Entrar com o facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha ?</a>
        </div>
        
        <div class="container-cadastro">
            <p class="paragrafo-conta"> Não tem uma conta?</p><a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./img/logo-microsoft.png" alt="logo do ios" class="logo-app">
            <img src="./img/logo-google-novo.png" alt="logo do google" class="logo-app">
        </div>
    </div>
</body>


<script>
        let imagem = document.getElementById("troca-de-imagem")
function trocaImagem(){
  if (imagem.style.opacity == 0) {
     imagem.style.opacity = 1
  }
  else {
     imagem.style.opacity = 0
  }
}

 setInterval(function () {
     trocaImagem ()
 }, 2000);

</script>


</html>
